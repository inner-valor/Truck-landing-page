<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- theme trucks -->
    <section id="web-banner">
        <header>
            <div id="logo">
                <img src="img/semi-truck.png" alt="semi-truck">
                <h1>Truck attack</h1>
            </div>
            <div id="sign-ups">
                <button class="button is-primary">Sign up</button>
                <button class="button is-link">Log in</button>
            </div>
        </header>
    </section>

    <section id="main">
        <div id="truck-types">
            <div>
                <p>Pick ups</p>
                <img class="truck-img" src="img/pickup-truck.png" alt="pickup-truck">
            </div>
            <div>
                <p>Mini trucks</p>
                <img class="truck-img" src="img/mini-truck-tiny.png" alt="mini-truck">
            </div>
            <div>
                <p>Big rigs</p>
                <img class="truck-img" src="img/big-rig-tiny.png" alt="big-rig">
            </div>
            <div>
                <p>Dump Trucks</p>
                <img class="truck-img" src="img/dump-truck-tiny.png" alt="dump-truck">
            </div>
            <div>
                <p>Ballast tractors</p>
                <img class="truck-img" src="img/Ballast-tractors-tiny.png" alt="Ballast-tractors">
            </div>
            
        </div>

        <main>
            <div id="truck-info">
                <h1 id="truck-name">Info</h1>
                <p id="truck-manufacturer">manufacturer info</p>
                <div>
                    <img src="" alt="">
                    <img src="" alt="">
                    <img src="" alt="">
                </div>
            </div>
            <div id="picked-img">
                <img src="" alt="">
                <div id="stats">
                    <p>Fuel Tank capacity: <span id="fuel"></span> gal</p>
                    <p>Horsepower: <span id="hp"></span> HP</p>
                    <p>Weight: <span id="weight"></span> lbs</p>
                </div>
            </div>

        </main>

        <div id="action" class="card">
            <div class="card-content">
                <div>
                    <h1>Sign up and be notify!</h1>
                    <p>About newly added trucks and deals</p>
                </div>
                <div>
                    <form action="">
                        <label for="action-email">Email:</label>
                        <input id="action-email" type="email">
                        <label for="action-password">Password:</label>
                        <input id="action-password" type="password">
                        <button>Submit</button>
                    </form>
                </div>
            </div>
            
        </div>
        
    </section>

    <section id="footer">
        <p>inner-valor</p>

    </section>
    
    
    <script src="app.js"></script>
</body>
</html>
